<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia sư AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h2>Gia sư AI</h2>
            <p>Hỏi đáp mọi thắc mắc học tập</p>
        </div>

        <div class="knowledge-source-area">
            <h4>Cung cấp kiến thức cho Gia sư:</h4>
            <div class="source-input">
                <i class="fab fa-youtube"></i>
                <input type="text" id="youtube-url-input" placeholder="Dán link bài giảng YouTube...">
                <button id="process-youtube-btn">Xử lý</button>
            </div>
            <div class="source-input">
                <i class="fas fa-globe"></i>
                <input type="text" id="website-url-input" placeholder="Dán link bài báo, Wikipedia...">
                <button id="process-website-btn">Xử lý</button>
            </div>
            <div class="source-input">
                <i class="fas fa-file-pdf"></i>
                <label for="pdf-file-input" class="file-label">Chọn file PDF...</label>
                <input type="file" id="pdf-file-input" accept=".pdf" style="display: none;">
            </div>
            <p id="knowledge-status" class="status-text">Chưa có kiến thức nền. Hãy cung cấp link hoặc file.</p>
        </div>
        
        <div id="chat-box" class="chat-box">
            <!-- Tin nhắn sẽ được thêm vào đây bằng JavaScript -->
        </div>
        
        <div class="tutor-actions">
            <button id="summarize-btn" disabled><i class="fas fa-compress-alt"></i> Tóm tắt</button>
            <button id="quiz-btn" disabled><i class="fas fa-question-circle"></i> Tạo Quiz</button>
        </div>

        <div class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Đặt câu hỏi cho gia sư..." autocomplete="off">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="footer">
            <p>Powered by Nhut0902</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
