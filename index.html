<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia sư AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Dashboard Lịch sử Chat -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h3>Lịch sử Chat</h3>
                <button id="new-chat-btn"><i class="fas fa-plus"></i> Chat Mới</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- Lịch sử sẽ được thêm vào đây -->
            </div>
        </div>

        <!-- Container chính của Chatbot -->
        <div class="chatbot-container">
            <div class="header">
                <button id="toggle-dashboard-btn"><i class="fas fa-bars"></i></button>
                <div class="header-title">
                    <h2>Gia sư AI</h2>
                    <p>Hỏi đáp, tìm kiếm và sáng tạo</p>
                </div>
            </div>

            <div id="chat-box" class="chat-box">
                <!-- Tin nhắn sẽ được thêm vào đây -->
            </div>
            
            <div class="chat-input-area">
                <button id="open-canvas-btn" class="input-action-btn" title="Mở bảng vẽ"><i class="fas fa-palette"></i></button>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Đặt câu hỏi cho gia sư..." autocomplete="off">
                    <button type="submit" class="send-btn" title="Gửi tin nhắn"><i class="fas fa-paper-plane"></i></button>
                    <button type="button" id="web-search-btn" class="send-btn" title="Tìm kiếm trên Web"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="footer">
                <p>Powered by Nhut0902</p>
            </div>
        </div>
    </div>

    <!-- Modal cho Bảng vẽ (Canvas) -->
    <div id="canvas-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h3>Bảng vẽ</h3>
            <canvas id="drawing-canvas" width="450" height="350"></canvas>
            <div class="canvas-actions">
                <button id="clear-canvas-btn">Xóa</button>
                <button id="send-drawing-btn">Gửi hình vẽ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
