<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia sư AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Dashboard Lịch sử Chat -->
        <div id="dashboard" class="dashboard">
             <!-- ... (giữ nguyên dashboard) ... -->
        </div>

        <!-- Container chính của Chatbot -->
        <div class="chatbot-container">
            <div class="header">
                <!-- ... (giữ nguyên header) ... -->
            </div>

            <div id="chat-box" class="chat-box">
                <!-- Tin nhắn sẽ được thêm vào đây -->
            </div>
            
            <!-- TOOL SELECTOR MỚI -->
            <div class="tool-selector">
                <button class="tool-btn active" data-tool="chat" title="Trò chuyện thông thường">
                    <i class="fas fa-comments"></i> Trò chuyện
                </button>
                <button class="tool-btn" data-tool="web_search" title="Tìm kiếm thông tin mới nhất trên web">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
                <button class="tool-btn" data-tool="image_generation" title="Biến văn bản thành hình ảnh">
                    <i class="fas fa-image"></i> Tạo ảnh
                </button>
            </div>

            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Đặt câu hỏi cho gia sư..." autocomplete="off">
                    <button type="submit" id="send-btn" class="send-btn" title="Gửi"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
