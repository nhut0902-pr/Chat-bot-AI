<!DOCTYPE html>
<html lang="vi" data-theme="light"> <!-- Thêm data-theme để quản lý chế độ sáng/tối -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemBot AI Pro - Trợ lý Đa phương tiện</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Thêm thư viện icon (Feather Icons) -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>GemBot AI Pro</h1>
                <p>Powered by Gemini 1.5 Flash</p>
            </div>
            <div class="header-right">
                <button id="new-chat-btn" class="icon-btn" title="Cuộc trò chuyện mới"><i data-feather="plus-circle"></i></button>
                <button id="theme-toggle-btn" class="icon-btn" title="Chuyển chế độ Sáng/Tối"><i data-feather="moon"></i></button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <img src="https://ssl.gstatic.com/chat/ui/v1/bot_avatar_42.svg" alt="bot avatar" class="avatar">
                <div class="message-content">
                    <p>Chào bạn! Tôi là GemBot Pro. Bạn có thể hỏi tôi hoặc tải ảnh lên để tôi phân tích.</p>
                </div>
            </div>
        </div>
        <div class="loading-indicator" id="loading-indicator">
            <img src="https://ssl.gstatic.com/chat/ui/v1/bot_avatar_42.svg" alt="bot avatar" class="avatar">
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <label for="file-input" class="icon-btn" title="Tải ảnh lên">
                <i data-feather="paperclip"></i>
            </label>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <div class="input-container">
                <textarea id="user-input" placeholder="Nhập câu hỏi hoặc mô tả ảnh..." rows="1"></textarea>
                <div id="image-preview-container"></div>
            </div>
            <button type="submit" id="send-btn" class="icon-btn" title="Gửi">
                <i data-feather="send"></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
